<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiverDashBoard - Citizen River Health Reports</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üåä RiverDashBoard</h1>
    <p class="subtitle">Empowering communities to monitor river pollution in real-time.</p>

    <form id="reportForm">
      <label for="pollutionType">Pollution Type:</label>
      <select id="pollutionType">
        <option value="Foam">Foam</option>
        <option value="Dead fish">Dead fish</option>
        <option value="Unusual color">Unusual color</option>
        <option value="Sewage smell">Sewage smell</option>
      </select>

      <label for="location">Location Description:</label>
      <input type="text" id="location" placeholder="e.g. Near the old bridge" required />

      <label for="lat">Latitude:</label>
      <input type="number" step="any" id="lat" required />

      <label for="lng">Longitude:</label>
      <input type="number" step="any" id="lng" required />

      <label for="datetime">Date & Time:</label>
      <input type="datetime-local" id="datetime" name="datetime" required>


      <div class="btn-group">
        <button type="button" onclick="useMyLocation()">üìç Use My Location</button>
        <button type="submit">‚ûï Submit Report</button>
      </div>
    </form>

    <div id="map"></div>

    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Location</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
